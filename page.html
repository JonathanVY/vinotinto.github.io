<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Registro Usuario</title>
</head>
<body>
  <div class="row">
    <div class="col"></div>
    <div class="formulario col border">
      <h1>Registrese Aquí</h1>
<form action="index.html">
  <div class="name">
    <label for="name" class="col-form-label">Nombre</label>
  </div>
  <div>
    <input type="text" id="name" class="form-control" placeholder="Nombres">
  </div>
  <div class="lastname">
    <label for="lastname" class="col-form-label">Apellidos</label>
  </div>
  <div>
    <input type="text" id="lastname" class="form-control" placeholder="Apellidos">
  </div>
  <div class="date">
    <label for="date" class="col-form-label">Fecha De Nacimiento</label>
  </div>
  <div>
    <input type="date" id="date" class="form-control">
  </div>
  <div class="phone">
    <label for="phone" class="col-form-label">Teléfono</label>
  </div>
  <div>
    <input type="tel" id="phone" class="form-control" placeholder="Teléfono">
  </div>
    <div class="email">
        <label for="exampleFormControlInput1" class="col-form-label">Correo Electrónico</label>
      </div>
      <div>
        <input type="email" class="form-control" id="email" placeholder="Correo">
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Contraseña</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Contraseña">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            La contraseña debe contener entre 8 y 20 caracteres.
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-dark">Enviar</button>
</form>
</div>
<div class="col"></div>
</div>
</body>
</html>
